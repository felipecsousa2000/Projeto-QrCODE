<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador do Qrcode</title>

    <!--fonte roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https: //fonts.googleapis.com/css2? family= Roboto+Condensado & display=swap" rel="stylesheet">-->

    <!--Estilos-->
    <link rel="stylesheet" href="../css/styles.css">

    <!--Scripts-->
    <script src="../js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR CODE</h1>
            <P>Insira uma url ou texto, para cirar um QR code</P>
        </header> 
        
        <div id="qr-form">
            <input  type="text" placeholder="Digite a Url ou texto...">
            <button >Gerar QR code</button>
        </div>
        
        <div id="qr-code">
            <img src="../img/qrcode.png" alt="QR Code">
        </div>
    </div>

    </div>
</body>
</html>
